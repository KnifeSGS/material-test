<mat-card class="mat-elevation-z4">
  <mat-card-title>Edit User</mat-card-title>
  <mat-card-content *ngIf="(user$ | async) as user">
    <form #editorForm="ngForm" (ngSubmit)="onSubmit(editorForm, user)"
      class="example-form" fxLayout="column">
      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="First Name"
          [(ngModel)]="user.first_name" name="first">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Last Name"
          [(ngModel)]="user.last_name" name="last">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="email" email matInput placeholder="E-mail"
          [(ngModel)]="user.email" name="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" [matAutocomplete]="auto" matInput
          placeholder="Gender" [(ngModel)]="user.gender" name="gender">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let gender of genders" [value]="gender">
            <span>{{ gender }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Address"
          [(ngModel)]="user.address" name="address">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Onboarding Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="user.onBoarding"
          name="onBoarding">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-slider class="example-full-width" name="salary"
        [(ngModel)]="user.salary" min="35000" max="500000" step="1000"
        tickInterval="1000" [displayWith]="formatLabel" thumbLabel></mat-slider>

      <mat-slide-toggle class="example-full-width mb-2" name="active"
        [(ngModel)]="user.active">active</mat-slide-toggle>

      <button mat-raised-button color="primary">save</button>
    </form>
  </mat-card-content>
</mat-card>
